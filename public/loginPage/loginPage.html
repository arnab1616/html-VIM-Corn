<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog open id="loginPortal">
        
        <div class="title">
            <h1 class="headerText">login or sign up to</h1>
            <img class="brandlogo" src="./assets/VIM__1_-removebg-preview.png" height="40" alt="logo">
        </div>
        
        <form action="formaction" method="get" id="logindetail">
            <section class="userDetail">
                <div class="inputText">
                    <label for="UserId">User Id</label>
                    <input type="text" name="name" placeholder="Enter user id " required>
                </div>
                <div class="inputText">
                    <label for="EmailorPhoneNumber">Email or Phone</label>
                    <input type="email" name="Email_phone" placeholder="Enter email or phone number" required>
                </div>
                <div class="inputText">
                    <div class="checkbox">
                        <label for="password">Password</label>
                        <label class="showPassword" for="showPassword"><input type="checkbox" name="showPassword" id="showPassword">Show Password</label>
                    </div>
                    <input type="password" name="Password" autocomplete="off" placeholder="Enter password" required>
                    <label for="forgotPassword" class="fgtP">
                        <!-- <input type="checkbox" name="showPassword"> -->
                        <a href="#forgotPassword">Forgot Password?</a>
                    </label>
                </div>
                <div class="res-log">
                    <button type="reset" class="resetBtn">Reset</button>
                    <button type="submit" class="loginBtn">Login</button>
                </div>
            </section>
        </form>
    <p class="signUp">New user? <a href="../signUp_page/signup.html">Sign up</a></p>
        <h4></h4>
        <div class="otherOpt">
           <div class="fabIcon">
                <a href="#loginWithGoogle">
                    <img src="./assets/Google_logo_(2013-2015).svg.png" alt="">
                </a>
           </div>
            <div class="fabIcon">
                <a href="L#oginWithFacebook">
                    <img src="./assets/2021_Facebook_icon.svg.webp" alt="">
                    <!-- <p class="fb">Facebook</p> -->
                </a>
            </div>
        </div>
        

        
        <footer>
            <p class="join">Please join with us through login and enjoy your journey.</p>
        </footer>
    </dialog>
</body>
</html>
